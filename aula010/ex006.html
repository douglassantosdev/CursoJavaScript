<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: rgb(25, 201, 25);
            color: whitesmoke;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clickm)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clickm() {
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'blue'
        }
        function entrar() {
            a.innerText = 'entrou'
        }
        function sair() {
            a.innerText = 'saiu'
            a.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
