<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numero</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): 
                <input type="number" name="" id="n1">
                <input type="button" value="Adicionar" id="add" onclick="adicionar()">
            </p>
            <p>
                <select name="" id="numerosad" size="10">
                </select>
            </p>
            <p>
                <input type="button" value="Finalizar!" id="fim" onclick="finalizar()">
            </p>
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        <p>&copy; Musicdle</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
