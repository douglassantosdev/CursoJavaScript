<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>Inicio:
            <input type="number" id="inu" min="1"></p>
            <p>Fim:
            <input type="number" id="fn" min="1"></p>
            <p>Passo:
            <input type="number" id="pn" min="1">
            <input type="button" value="Contar" id="btn" onclick="contar()"></p>
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        <p>&copy; Musicdle</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
